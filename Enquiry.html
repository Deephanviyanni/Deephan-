<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Say Hello Form</title>
  <link rel="stylesheet" href="enstyle.css" />
</head>
<body>
  <div class="form-card">
    <h2>Say Hello!</h2>
    <form>
      <label>Your Name</label>
      <input type="text" placeholder="Enter your name" required />

      <label>Email</label>
      <input type="email" placeholder="Enter your email address" required />

      <label>Product/Service</label>
      <select required>
        <option disabled selected>Choose Services</option>
        <option>Web Design</option>
        <option>SEO</option>
        <option>Branding</option>
      </select>

      <label>Subject</label>
      <select required>
        <option disabled selected>Select Subject</option>
        <option>General</option>
        <option>Support</option>
        <option>Feedback</option>
      </select>

      <label>Message</label>
      <textarea rows="4" placeholder="Your message here..." required></textarea>

      <button type="submit">Submit â†’</button>
      <div>
        <script src="script.js"></script>
      </div>
    </form>
  </div>
</body>
</html>
